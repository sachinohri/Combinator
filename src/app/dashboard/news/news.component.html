<div class='panel panel-primary'>
  <div class='panel-heading'>
    <h4> NFL</h4>
  </div>


  <div class='panel-body'>

    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th>

            </th>
            <th colspan="3">Article</th>
            <th>Author</th>
            <th>Published </th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let article of latest_news.articles' style="height: 30px">
            <td>
              <img [src]='article.urlToImage' [title]='article.title | uppercase' [style.width.px]='50' [style.margin.px]='5'>
            </td>
            <td colspan="3"><a href="{{article.url}}">
                            {{article.title}}
                            </a>
              <p>
                {{article.description}}
              </p>
            </td>
            <td>{{ article.author | uppercase }}</td>
            <td>{{ article.publishedAt | timeAgo}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
